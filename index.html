<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>https://www.google.com/</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <ul>
        <li>
          <button type="button" name="button">Sign in</button>
        </li>
        <li>
          <a href="#grid"
            ><img
              class="app"
              src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
              title="Google apps"
          /></a>
        </li>
        <li id="images"><a href="#">Images</a></li>
        <li id="Gmail"><a href="#">Gmail</a></li>
      </ul>
    </header>

    <div class="logo">
      <img
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        alt=""
      />
    </div>

    <div class="bar">
      <input class="search-bar" type="text" name="search" title="Search" />
      <img
        class="voice"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
        title="Search by Voice"
      />
    </div>

    <div class="buttons">
      <button class="button" type="button">Google Search</button>
      <button class="button" type="button">I'm Feeling Lucky</button>
    </div>

    <footer>
      <div class="left">
        <li><a href="#">About</a></li>
        <li><a href="#">Advertising</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">How Search Works</a></li>
      </div>

      <div class="right">
        <li><a href="#">Settings</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Privacy</a></li>
      </div>
    </footer>
  </body>
</html>
